<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="QuizTemplate.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SST 1-3 </title>
    </head>
    <body>
        <div class="topBox">
            <center class="Question">Question goes here</center>
        </div>    
        <div class="OptionBoxes">
            <div class="Opt1"><span class="opt1">Option goes here</span></div>
            <div class="Opt2"><span class="opt2">Option goes here</span></div>
            <div class="Opt3"><span class="opt3">Option goes here</span></div>
            <div class="Opt4"><span class="opt4">Option goes here</span></div>
        </div>
        <div id="score"><span class="scoreText">Score : x</span></div>
    </body>
    <script>
        var i=0;
        var score=0;
        var q=["Which is called the festival of lights?","Who was the first president of the USA?","Who started the mughal empire?","Which year did India gain independence?","Where is the leaning tower of Pisa?","Which finger's nails grow the fastest?","What do your hair and nails have in common?","Who invented the Television?","Which planet is a dwarf planet?","Who is the first prime minister of India?"];
        var op1=["Holi","Abraham Lincoln","Babur","1900","USA","Middle Finger","Hardness","Charles Babbage","Earth","Chandra Shekhar"];
        var op2=["Diwali","Franklin D. Roosevelt","Shah Jahan","1958","Rome","Ring finger","Silicon","John Logie Baird","Neptune","Narendra Modi"];
        var op3=["Christmas","John F. Kennedy","Akbar","1947","India","Thumb","Keratin","Gugleilmo Marconi","Saturn","Jawaharlal Nehru"];
        var op4=["Eid","George Washington","Aurangzeb","1926","Germany","Index Finger","Lunula","John Walker","None of the above","Manmohan Singh"];
        var ans=[2,4,1,3,2,1,4,3,4,3];
        var question=document.getElementsByClassName("Question")[0];
        var option1=document.getElementsByClassName("opt1")[0];
        var option2=document.getElementsByClassName("opt2")[0];
        var option3=document.getElementsByClassName("opt3")[0];
        var option4=document.getElementsByClassName("opt4")[0];
        var scoreText=document.getElementsByClassName("scoreText")[0];
        window.onload=function ()
        {
            question.innerHTML=q[i];
            option1.innerHTML=op1[i];
            option2.innerHTML=op2[i];
            option3.innerHTML=op3[i];
            option4.innerHTML=op4[i];
        }
        function giveScore(x)
        {
            if(x==ans[i])
            {
                scoreText.innerHTML="Score : "+ (++score)
            }
            i++
        }
        function clickOption(x)
        {
            if(i<9)
            {
                giveScore(x)
                question.innerHTML=q[i];
                option1.innerHTML=op1[i];
                option2.innerHTML=op2[i];
                option3.innerHTML=op3[i];
                option4.innerHTML=op4[i];
            }
            else
            {
                showScore(score)
            }
        }
        function showScore(x)
        {
            document.getElementById("link").href="score.css"
            question.innerHTML="Final Score : "+score
            scoreText.innerHTML="Abilities Learned : \n1.Language\n2.Homophones\n3.Pronouns"
        }
    </script>
</html>
