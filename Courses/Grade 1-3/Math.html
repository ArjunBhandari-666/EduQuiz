<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link id="link" rel="stylesheet" href="QuizTemplate.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Math 1-3 </title>
    </head>
    <body>
        <div class="topBox">
            <center class="Question">Question goes here</center>
        </div>    
        <div class="OptionBoxes">
            <div class="Opt1" onclick="clickOption(1)"><span class="opt1">Option goes here</span></div>
            <div class="Opt2" onclick="clickOption(2)"><span class="opt2">Option goes here</span></div>
            <div class="Opt3" onclick="clickOption(3)"><span class="opt3">Option goes here</span></div>
            <div class="Opt4" onclick="clickOption(4)"><span class="opt4">Option goes here</span></div>
        </div>
        <div id="score"><span class="scoreText">Score : x</span></div>
    </body>
    <script>
        var i=0;
        var score=0;
        var q=["What is 65+21?","'+' sign is denoted in __","'+' is called ___","What is the face value of 1 in 3100","What is the face of 1 in 300","What is 27/3?"," What is the place value 5 in 5,154,868","If the time is 9:00 AM what time will it be after 4 1/2 hours?","What is 12x43x10x3x0","What is 17+12-29+2?"];
        var op1=["72","Subtraction","Multiplication","Ones","One forty","6","500,000","1:30 AM","0","8"];
        var op2=["61","Addition","Addition","Tens","One hundred and forty","2","500","1:30 PM","516","0"];
        var op3=["77","Equal to","Division","Hundreds","One forty","9","5,000","12:30 AM","456","-2"];
        var op4=["86","None of the above","Subtraction","Thousands","One hundred and forty","3","5,000,000","12:30 PM","346","3"];
        var ans=[4,3,1,3,3,4,4,2,1,2];
        var scoreText=document.getElementsByClassName("scoreText")[0];
        var question=document.getElementsByClassName("Question")[0];
        var option1=document.getElementsByClassName("opt1")[0];
        var option2=document.getElementsByClassName("opt2")[0];
        var option3=document.getElementsByClassName("opt3")[0];
        var option4=document.getElementsByClassName("opt4")[0];
        window.onload=function ()
        {
            question.innerHTML=q[i];
            option1.innerHTML=op1[i];
            option2.innerHTML=op2[i];
            option3.innerHTML=op3[i];
            option4.innerHTML=op4[i];
        }
        function giveScore(x)
        {
            if(x==ans[i])
            {
                scoreText.innerHTML="Score : "+ (++score)
            }
            i++
        }
        function clickOption(x)
        {
            if(i<9)
            {
                giveScore(x)
                question.innerHTML=q[i];
                option1.innerHTML=op1[i];
                option2.innerHTML=op2[i];
                option3.innerHTML=op3[i];
                option4.innerHTML=op4[i];
            }
            else
            {
                showScore(score)
            }
        }
        function showScore(x)
        {
            document.getElementById("link").href="score.css"
            question.innerHTML="Final Score : "+score
            scoreText.innerHTML="Abilities Learned : \n1.Language\n2.Homophones\n3.Pronouns"
        }
    </script>
</html>
